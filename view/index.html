<!DOCTYPE html>
<html ng-app="printemps">
<head>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Printemps</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body ng-controller="volumeController" ng-mouseup="mUpVolume($event)" ng-mousemove="mMoveVolume($event)">
    <header>
        <div class="header-holder">
            <div ng-controller="playController">
                <div class="header-bar" ng-click="move($event)">
                    <div class="bar-background" play-time>
                        <div><span>{{current}}</span></div>
                        <div><span>{{remain}}</span></div>
                    </div>
                    <div class="bar-gauge"></div>
                </div>
                <div class="header-play">
                    <div class="play-container">
                        <i class="audio-icon fa fa-backward"></i>
                    </div>
                    <div class="play-container">
                        <i class="audio-icon fa fa-{{status}}" ng-click="play()"></i>
                    </div>
                    <div class="play-container">
                        <i class="audio-icon fa fa-forward"></i>
                    </div>
                </div>
            </div>
            <div class="header-volume">
                <span class="volume-bar" ng-click="clickVolumeBar($event)"></span>
                <div id="mute-container">
                    <i class="audio-icon fa fa-volume-{{scale}}" ng-click="mute()"></i>
                </div>
                <div id="volume-container">
                    <i class="audio-icon fa fa-circle" ng-mousedown="mDownVolume($event)"></i>
                </div>
            </div>
            <div class="header-info">
                <img id="thumbnail" class="" src="">
                <p id="title"></p>
                <p id="album"></p>
                <!--<div class="slide-left">
                    <p id="album"></p>
                 </div>-->
            </div>
            <div class="header-search">
                <div class="search-container ui transparent icon input">
                    <input type="text" placeholder="Search">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </header>
    <main ng-controller="mainController">

        <div class="six stackable ui cards">
            <!--<div ng-repeat="(key, album) in albums" class="card">
                <div class="image">
                    <img data-ng-src="{{a.image}}">
                </div>
                <div class="content">
                    <div class="header">{{a.album}}</div>
                    <div class="meta">
                        <span class="date">{{a.year}}</span>
                    </div>
                    <div class="description">{{a.artist}}</div>
                </div>
            </div>-->

            <div ng-repeat="(ka, a) in albums" class="ui shape" id="{{a.artist}}@{{a.album}}">
            <div class="sides">
                <div class="side active">
                    <div class="ui link card">
                        <div class="image" ng-click="showMusics(a.artist, a.album)">
                            <img data-ng-src="{{a.image}}">
                        </div>
                        <div class="content no-pointer">
                            <div class="header">{{a.album}}</div>
                            <div class="meta">
                                <span class="date">{{a.year}}</span>
                            </div>
                            <div class="description">{{a.artist}}</div>
                        </div>
                    </div>
                </div>
                <div class="side">
                    <div class="ui link card">
                        <div class="content" ng-click="showAlbum(a.artist, a.album)">
                            <div class="right floated meta">{{a.artist}}</div>
                            <img class="ui avatar image" data-ng-src="{{a.image}}">{{a.album}}
                        </div>
                        <div class="content no-pointer">
                            <div class="meta">
                                <div class="ui middle aligned ordered divided list">
                                    <div ng-repeat="(km, m) in a.musics" class="item">
                                        <div class="content">
                                            <div class="header music-title" ng-click="playMusic(a.artist, a.album, m.title)">{{m.title}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>

    </main>


    <!-- JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="js/lib/binary.min.js"></script>
    <script src="js/lib/jsmediatags.min.js"></script>

    <script src="js/util.js"></script>
    <script src="js/binaryClient.js"></script>
    <script src="js/play.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
